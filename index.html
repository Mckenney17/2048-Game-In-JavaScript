<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="top">
            <div class="content-div">
                <div class="logo-div">
                    <p class='logo'>2048</p>
                    <p class='tag'><i class='fas fa-gamepad pad'></i> McKenney</p>
                </div>
                <div class="actions-div">
                    <div class="undo"><i class="fas fa-undo action-btn"></i></div>
                    <div class="restart"><i class="fas fa-sync action-btn"></i></div>
                    <div class="settings"><i class="fas fa-cog action-btn"></i></div>
                </div>
            </div>
        </div>
        <div class="game-body">
            <div class="score-div">
                <div class="score-cont">
                    <div class="score-box" id="score-value-div">
                        <p class='sc-txt'>SCORE</p>
                        <p class='sc-num' id="score-value">0</p>
                    </div>
                    <div class="score-box" id="high-score-value-div">
                        <p class='sc-txt'>HIGH SCORE</p>
                        <p class='sc-num' id="high-score-value">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
